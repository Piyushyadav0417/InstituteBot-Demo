<!-- templates/core/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 2rem;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .chat-message {
            margin-bottom: 1rem;
        }
        .user-msg {
            text-align: right;
            font-weight: bold;
            color: #0b5ed7;
        }
        .bot-msg {
            text-align: left;
            color: #333;
        }
        form {
            margin-top: 2rem;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #0b5ed7;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>Chat with the Bot</h2>

    <!-- Conversation Display -->
    {% for chat in chat_history %}
        <div class="chat-message user-msg">
            You: {{ chat.question }}
        </div>
        <div class="chat-message bot-msg">
            Bot: {{ chat.answer }}
        </div>
    {% endfor %}

    <!-- Input Form -->
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
